<!DOCTYPE html>
<html lang="hu" xmlns:th="http://www.thymeleaf.org" data-theme="cupcake">
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<title>Bejelentkezés</title>
	<script src="https://cdn.tailwindcss.com"></script>
	<link rel="icon" href="/images/icon/favicon.png" type="image/jpeg">
	<link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css"/>
	<link href="/css/styles.css" rel="stylesheet" type="text/css"/>
	<style>
		.btn-outline-primary {
			background-color: transparent;
			border-color: var(--accent-color);
			color: var(--accent-color);
		}

		.btn-outline-primary:hover {
			background-color: var(--accent-color);
			border-color: var(--accent-color);
			color: white;
			transform: translateY(-1px);
		}

		.input:focus, .textarea:focus {
			border-color: var(--accent-color);
			box-shadow: 0 0 0 2px rgba(200, 150, 156, 0.1);
		}

		.form-input {
			border: 1px solid rgba(200, 150, 156, 0.2);
			transition: all 0.3s ease;
		}

		.form-input:focus {
			border-color: var(--accent-color);
			box-shadow: 0 0 0 2px rgba(200, 150, 156, 0.1);
		}

		.login-card {
			background-color: white;
			border: 1px solid rgba(200, 150, 156, 0.15);
			box-shadow: 0 8px 32px rgba(200, 150, 156, 0.12);
			max-width: 600px;
			width: 100%;
			padding: 3rem;
			box-sizing: border-box;
			margin: 0 auto;
		}

		.register-box {
			background-color: var(--pale-pink);
			border: 1px solid rgba(200, 150, 156, 0.25);
			box-shadow: 0 4px 16px rgba(200, 150, 156, 0.08);
			max-width: 600px;
			width: 100%;
			padding: 2rem;
			box-sizing: border-box;
			margin: 1.5rem auto 0;
			text-align: center;
		}

		.login-container {
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			min-height: calc(100vh - 280px);
			width: 100%;
			padding: 1rem 1rem;
		}

		.login-control {
			margin-bottom: 1.5rem;
		}

		@media (max-width: 768px) {
			.login-card, .register-box {
				max-width: 100%;
				margin-left: 1rem;
				margin-right: 1rem;
			}

			.login-card {
				padding: 2rem;
			}

			.register-box {
				padding: 1.5rem;
			}

			.login-container {
				padding: 1rem;
			}
		}

		@media (max-width: 480px) {
			.login-card {
				padding: 1.5rem;
			}

			.register-box {
				padding: 1.25rem;
			}
		}
	</style>
</head>
<body>
<div class="navbar custom-navbar fixed top-0 z-50 px-4">
	<div class="navbar-center mx-auto max-w-4xl flex gap-1">
		<a href="/" class="btn btn-ghost">Kezdőlap</a>
		<a href="/termekek-oldal" class="btn btn-ghost">Termékek</a>
		<a href="/kapcsolat" class="btn btn-ghost">Kapcsolat</a>
		<a href="/kosar" class="btn btn-ghost">Kosár</a>
		<a href="/auth/bejelentkezes" class="btn btn-ghost">Bejelentkezés</a>
	</div>
</div>

<main class="pt-24 pb-12">
	<div class="max-w-6xl mx-auto px-4">
		<div class="text-center mb-8">
			<h1 class="text-4xl md:text-5xl font-bold hero-title mb-4">
				Bejelentkezés
			</h1>
		</div>
	</div>

	<div class="login-container">
		<div class="w-full max-w-2xl">
			<div class="login-card rounded-xl">
				<form th:action="@{/auth/bejelentkezes}" method="post" id="loginForm">
					<div class="login-control">
						<label class="label" for="emailOrUsername">
							<span class="label-text font-medium text-gray-700">E-mail cím / Felhasználónév:</span>
							<span class="label-text-alt text-red-500">*</span>
						</label>
						<input type="text"
									 id="emailOrUsername"
									 name="emailOrUsername"
									 required
									 class="form-input input input-bordered w-full"/>
					</div>

					<div class="login-control">
						<label class="label" for="password">
							<span class="label-text font-medium text-gray-700">Jelszó:</span>
							<span class="label-text-alt text-red-500">*</span>
						</label>
						<input type="password"
									 id="password"
									 name="password"
									 required
									 class="form-input input input-bordered w-full"/>
					</div>

					<div class="login-control mt-8">
						<button type="submit" class="btn btn-primary btn-lg w-full">
							<svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
								<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
											d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
							</svg>
							Bejelentkezés
						</button>
					</div>
				</form>
			</div>

			<div class="register-box rounded-xl">
				<h3 class="text-xl font-semibold text-gray-700 mb-3">Még nincs fiókod?</h3>
				<p class="text-gray-600 mb-4">Csatlakozz hozzánk és fedezd fel a kiváló termékeinket!</p>
				<a href="/auth/regisztracio" class="btn btn-outline-primary btn-lg">
					<svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
						<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
									d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"></path>
					</svg>
					Regisztráció
				</a>
			</div>
		</div>
	</div>
</main>
</body>
</html>
