<!DOCTYPE html>
<html lang="hu" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<title>Term√©kek</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			background-color: #fefefe;
			color: #333;
			line-height: 1.6;
			min-height: 100vh;
			padding-top: 70px;
		}

		#navbar {
			background-color: #dcbbb3;
			width: 100%;
			padding: 15px 0;
			position: fixed;
			top: 0;
			left: 0;
			z-index: 1000;
		}

		nav {
			max-width: 900px;
			margin: 0 auto;
			text-align: center;
		}

		nav a {
			margin: 0 20px;
			text-decoration: none;
			color: white;
			font-weight: 600;
			font-size: 1.1rem;
			transition: color 0.3s ease;
		}

		nav a:hover, nav a:focus {
			color: #f0d6db;
			outline: none;
		}

		main {
			max-width: 900px;
			margin: 0 auto;
			padding: 20px 15px;
			text-align: center;
		}

		h1 {
			color: #4d4d4d;
			margin-bottom: 25px;
			font-weight: 700;
			font-size: 2rem;
			letter-spacing: 0.05em;
		}

		ul.product-list li {
			background-color: #fff;
			margin-bottom: 15px;
			padding: 18px 25px;
			border-radius: 10px;
			box-shadow: 0 2px 5px rgba(180, 60, 70, 0.15);
			font-size: 1.15rem;
			display: flex;
			justify-content: space-between;
			align-items: center;
			transition: background-color 0.3s ease;
		}

		ul.product-list li:hover {
			background-color: #fce4e8;
		}


		@media (max-width: 480px) {
			nav a {
				margin: 0 10px;
				font-size: 1rem;
			}

			ul.product-list li {
				flex-direction: column;
				align-items: flex-start;
				gap: 5px;
				font-size: 1rem;
				padding: 15px 20px;
			}
		}

		.product-grid {
			display: grid;
			grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
			gap: 20px;
			margin-top: 20px;
		}

		.product-card {
			background-color: #fff;
			border-radius: 15px;
			box-shadow: 0 4px 12px rgba(180, 60, 70, 0.15);
			padding: 15px;
			text-align: center;
			transition: transform 0.3s ease, box-shadow 0.3s ease;
		}

		.product-card:hover {
			transform: translateY(-5px);
			box-shadow: 0 6px 16px rgba(180, 60, 70, 0.25);
		}

		.product-card img {
			width: 100%;
			max-height: 200px;
			object-fit: contain;
			border-radius: 10px;
			margin-bottom: 15px;
		}

		.product-card h2 {
			font-size: 1.1rem;
			margin-bottom: 8px;
			color: #444;
		}

		.product-card p {
			font-size: 1rem;
			color: #777;
			font-weight: bold;
		}

		.search-form {
			display: flex;
			justify-content: center;
			margin: 25px auto;
			max-width: 500px;
		}

		.search-input {
			flex: 1;
			padding: 12px 16px;
			border: 2px solid #dcbbb3;
			border-radius: 10px 0 0 10px;
			font-size: 1rem;
			outline: none;
			transition: border-color 0.3s;
		}

		.search-input:focus {
			border-color: #c38b83;
		}

		.search-button {
			background-color: #dcbbb3;
			border: none;
			padding: 12px 20px;
			color: white;
			font-size: 1rem;
			font-weight: 600;
			border-radius: 0 10px 10px 0;
			cursor: pointer;
			transition: background-color 0.3s;
		}

		.search-button:hover {
			background-color: #c38b83;
		}

		.content-container {
			display: flex;
			gap: 40px;
			align-items: flex-start;
			justify-content: center;
			flex-wrap: wrap;
		}

		@media (max-width: 768px) {
			.content-container {
				flex-direction: column;
				align-items: center;
			}
		}
		.sidebar {
			width: 220px;
			position: sticky;
			top: 90px;
			align-self: flex-start;
			background-color: #fff;
			border-radius: 12px;
			box-shadow: 0 2px 10px rgba(180, 60, 70, 0.1);
			padding: 20px;
		}

		.sidebar h3 {
			margin-bottom: 15px;
			font-size: 1.2rem;
			color: #4d4d4d;
		}

		.categories {
			list-style: none;
			padding: 0;
		}

		.categories li {
			margin-bottom: 10px;
		}

		.categories a {
			color: #c38b83;
			text-decoration: none;
			font-weight: 600;
			transition: color 0.3s;
		}

		.categories a:hover {
			color: #a7675f;
		}
	</style>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div id="navbar">
	<nav>
		<a href="/">Kezd≈ëlap</a>
		<a href="/termekek-oldal">Term√©kek</a>
		<a href="/kapcsolat">Kapcsolat</a>
		<a href="/kosar">Kos√°r</a>
		<a href="/login">Bejelentkez√©s</a>
	</nav>
</div>

<main>

	<form method="get" th:action="@{/termekek/kereses}" class="search-form">
		<input type="text" name="search" placeholder="Keres√©s term√©kn√©vre..." th:value="${search}" class="search-input">
		<button type="submit" class="search-button">
			üîç Keres√©s
		</button>
	</form>

	<div class="content-container">
		<div class="sidebar">
			<h3>Kateg√≥ri√°k:</h3>
			<ul class="categories">
				<li th:each="category : ${categories}">
					<a th:href="@{/termekek-oldal/kategoriak/{slug}(slug=${category.slug})}"
						 th:text="${category.name}">
					</a>
				</li>
			</ul>
		</div>

		<div class="product-grid">
			<div class="product-card" th:each="product : ${products}">
				<img th:src="${'/images/products/' + product.imageFile}" alt="Term√©k k√©pe" />
				<h2>
					<a th:href="@{/termekek-oldal/{slug}(slug=${product.slug})}"
						 th:text="${product.name}"></a>

				<p><span th:text="${product.price}">√År</span> Ft</p>
			</div>
		</div>
	</div>
</main>

</body>
</html>
