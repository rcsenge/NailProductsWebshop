<!DOCTYPE html>
<html lang="hu" xmlns:th="http://www.thymeleaf.org" data-theme="cupcake">
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<title th:text="${product.name} + ' - Termék részletek'">Termék részletek</title>
	<script src="https://cdn.tailwindcss.com"></script>
	<link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
	<style>
		:root {
			--navbar-bg: #DDB5B0;       /* Warm nude-pink */
			--accent-color: #C8969C;     /* Mauve-rose */
			--hover-color: #B8888F;      /* Deep rose-brown */
			--pale-pink: #F2E5E3;        /* Warm cream-pink */
			--dusty-pink: #E8D5D3;       /* Soft nude-pink */
			--soft-pink: #EDDBDA;        /* Warm peachy-pink */
			--text-dark: #4A4A4A;        /* Sophisticated dark text */
		}

		body {
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			background-color: #FAFAFA;
		}

		.custom-navbar {
			background-color: var(--navbar-bg);
			box-shadow: 0 2px 12px rgba(221, 181, 176, 0.2);
		}

		.custom-navbar .navbar-center a {
			color: white;
			font-weight: 500;
			font-size: 1rem;
			transition: all 0.3s ease;
			padding: 0.75rem 1.25rem;
			border-radius: 6px;
		}

		.custom-navbar .navbar-center a:hover {
			background-color: rgba(255, 255, 255, 0.15);
			transform: translateY(-1px);
		}

		.product-card {
			background-color: white;
			border: 1px solid rgba(200, 150, 156, 0.15);
			box-shadow: 0 2px 12px rgba(200, 150, 156, 0.08);
		}

		.product-image {
			box-shadow: 0 4px 20px rgba(200, 150, 156, 0.15);
			transition: transform 0.3s ease, box-shadow 0.3s ease;
		}

		.product-image:hover {
			transform: scale(1.02);
			box-shadow: 0 8px 30px rgba(200, 150, 156, 0.25);
		}

		.price-tag {
			color: var(--accent-color);
			background-color: var(--pale-pink);
			border-left: 4px solid var(--accent-color);
			font-weight: 600;
		}

		.btn-add-to-cart {
			background-color: var(--accent-color);
			border-color: var(--accent-color);
			color: white;
			transition: all 0.3s ease;
			box-shadow: 0 4px 15px rgba(200, 150, 156, 0.3);
		}

		.btn-add-to-cart:hover {
			background-color: var(--hover-color);
			border-color: var(--hover-color);
			transform: translateY(-2px);
			box-shadow: 0 8px 25px rgba(200, 150, 156, 0.4);
		}

		.quantity-input {
			border: 1px solid rgba(200, 150, 156, 0.2);
			transition: all 0.3s ease;
		}

		.quantity-input:focus {
			border-color: var(--accent-color);
			box-shadow: 0 0 0 2px rgba(200, 150, 156, 0.1);
		}

		.fade-in {
			animation: fadeIn 0.6s ease-out;
		}

		@keyframes fadeIn {
			from { opacity: 0; transform: translateY(15px); }
			to { opacity: 1; transform: translateY(0); }
		}

		.hero-title {
			color: var(--text-dark);
			text-shadow: 0 2px 4px rgba(200, 150, 156, 0.2);
		}

		.title-decoration {
			width: 60px;
			height: 2px;
			background-color: var(--accent-color);
			margin: 0 auto;
			opacity: 0.7;
		}

		.cart-form-card {
			background-color: var(--pale-pink);
			border: 1px solid rgba(200, 150, 156, 0.15);
		}

		.description-section {
			color: var(--text-dark);
			line-height: 1.7;
		}

		/* Clean focus states */
		.input:focus, .select:focus {
			border-color: var(--accent-color);
			box-shadow: 0 0 0 2px rgba(200, 150, 156, 0.1);
		}

		/* Mobile floating button styling */
		.floating-cart-btn {
			background-color: var(--accent-color);
			box-shadow: 0 8px 25px rgba(200, 150, 156, 0.4);
		}

		.floating-cart-btn:hover {
			background-color: var(--hover-color);
			transform: scale(1.05);
		}
	</style>
</head>
<body class="min-h-screen">

<div class="navbar custom-navbar fixed top-0 z-50 px-4">
	<div class="navbar-center mx-auto max-w-4xl flex gap-1">
		<a href="/" class="btn btn-ghost">Kezdőlap</a>
		<a href="/termekek-oldal" class="btn btn-ghost">Termékek</a>
		<a href="/kapcsolat" class="btn btn-ghost">Kapcsolat</a>
		<a href="/kosar" class="btn btn-ghost">Kosár</a>
		<a href="/login" class="btn btn-ghost">Bejelentkezés</a>
	</div>
</div>

<main class="pt-24 pb-12 px-4">
	<div class="max-w-6xl mx-auto">
		<div class="text-center mb-12 fade-in">
			<h1 class="text-4xl md:text-5xl font-bold hero-title mb-4" th:text="${product.name}">
				Termék neve
			</h1>
			<div class="title-decoration"></div>
		</div>

		<div class="card product-card shadow-sm rounded-xl fade-in">
			<div class="card-body p-8">
				<div class="grid grid-cols-1 lg:grid-cols-2 gap-12 items-start">

					<div class="flex justify-center">
						<div class="product-image rounded-xl overflow-hidden max-w-md w-full">
							<img
									th:src="@{'/images/products/' + ${product.imageFile}}"
									alt="Termék képe"
									class="w-full h-auto object-cover"
							/>
						</div>
					</div>

					<div class="space-y-6">
						<div>
							<div class="price-tag p-4 rounded-xl mb-6">
								<div class="flex items-center gap-2">
									<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
										<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1"></path>
									</svg>
									<span class="text-2xl font-bold" th:text="${product.price} + ' Ft'">Ár</span>
								</div>
							</div>
						</div>

						<div class="prose prose-lg max-w-none">
							<div class="description-section text-base leading-relaxed" th:utext="${product.description}">
								Termék leírása
							</div>
						</div>

						<!-- Add to Cart Form -->
						<div class="card cart-form-card shadow-sm">
							<div class="card-body p-6">
								<form th:action="@{/kosar/hozzaad/{productId}(productId=${product.id})}" method="post">
									<div class="flex flex-col sm:flex-row gap-4 items-start sm:items-center">
										<div class="form-control">
											<label class="label">
												<span class="label-text font-medium text-gray-700">Mennyiség</span>
											</label>
											<input
													type="number"
													name="quantity"
													min="1"
													value="1"
													class="input input-bordered quantity-input w-24 text-center font-bold bg-white"
											/>
										</div>

										<div class="form-control flex-1">
											<label class="label opacity-0">
												<span class="label-text">Action</span>
											</label>
											<button type="submit" class="btn btn-add-to-cart font-bold text-lg px-8">
												<svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
													<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4m0 0L7 13m0 0l-2.5-5M7 13l-2.5 5M17 13v6a2 2 0 01-2 2H9a2 2 0 01-2-2v-6"></path>
												</svg>
												Kosárba teszem
											</button>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</main>

<div class="fixed bottom-6 right-6 lg:hidden">
	<button class="btn btn-circle floating-cart-btn text-white shadow-lg btn-lg">
		<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
			<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4m0 0L7 13m0 0l-2.5-5M7 13l-2.5 5M17 13v6a2 2 0 01-2 2H9a2 2 0 01-2-2v-6"></path>
		</svg>
	</button>
</div>
</body>
</html>
