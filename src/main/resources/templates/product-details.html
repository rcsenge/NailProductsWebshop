<!DOCTYPE html>
<html lang="hu" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<title th:text="${product.name} + ' - Termék részletek'">Termék részletek</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
	<style>
		body {
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			background-color: #fefefe;
			color: #333;
			padding-top: 70px;
			max-width: 900px;
			margin: 0 auto;
		}

		#navbar {
			background-color: #dcbbb3;
			width: 100%;
			padding: 15px 0;
			position: fixed;
			top: 0;
			left: 0;
			z-index: 1000;
		}

		nav {
			max-width: 900px;
			margin: 0 auto;
			text-align: center;
		}

		nav a {
			margin: 0 20px;
			text-decoration: none;
			color: white;
			font-weight: 600;
			font-size: 1.1rem;
			transition: color 0.3s ease;
		}

		nav a:hover, nav a:focus {
			color: #f0d6db;
			outline: none;
		}

		main {
			padding: 20px 15px;
		}

		h1 {
			color: #4d4d4d;
			margin-bottom: 15px;
			font-weight: 700;
			font-size: 2rem;
			letter-spacing: 0.05em;
			text-align: center;
		}

		.product-details {
			display: flex;
			flex-wrap: wrap;
			gap: 30px;
			justify-content: center;
			align-items: flex-start;
		}

		.product-image {
			flex: 1 1 300px;
			max-width: 400px;
			border-radius: 15px;
			box-shadow: 0 4px 12px rgba(180, 60, 70, 0.15);
		}

		.product-image img {
			width: 100%;
			border-radius: 15px;
			object-fit: contain;
		}

		.product-info {
			flex: 1 1 300px;
			max-width: 450px;
			font-size: 1.1rem;
			color: #444;
		}

		.product-info h2 {
			font-size: 1.8rem;
			margin-bottom: 15px;
			font-weight: 700;
		}

		.product-info .price {
			font-size: 1.5rem;
			font-weight: 700;
			color: #b74c4c;
			margin-bottom: 25px;
		}

		.product-info .description {
			line-height: 1.5;
			color: #555;
		}

		@media (max-width: 600px) {
			.product-details {
				flex-direction: column;
				align-items: center;
			}

			.product-info, .product-image {
				max-width: 100%;
			}
		}
	</style>
</head>
<body>
<div id="navbar">
	<nav>
		<a href="/">Kezdőlap</a>
		<a href="/termekek-oldal">Termékek</a>
		<a href="/kapcsolat">Kapcsolat</a>
		<a href="/kosar">Kosár</a>
		<a href="/login">Bejelentkezés</a>
	</nav>
</div>

<main class="container">
	<h1 class="text-center my-4" th:text="${product.name}">Termék neve</h1>

	<div class="row justify-content-center align-items-start gy-4">
		<div class="col-md-6">
			<img class="img-fluid rounded shadow" th:src="@{'/images/products/' + ${product.imageFile}}"
					 alt="Termék képe">
		</div>

		<div class="col-md-6">
			<h2 th:text="${product.name}">Termék neve</h2>
			<p class="price fs-4 fw-bold" style="color: #b40061;" th:text="${product.price}+' Ft'">Ár</p>
			<div class="description" th:utext="${product.description}">
				Termék leírása
			</div>
			<a href="/kosar" style="background-color: #b40061; border-color: #b40061; " class="btn btn-primary mt-3">Kosárba
				teszem</a>
		</div>
	</div>
</main>
</body>
</html>
