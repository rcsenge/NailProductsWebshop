<!DOCTYPE html>
<html lang="hu" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8"/>
	<title>Kapcsolat</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			background-color: #fefefe;
			color: #333;
			line-height: 1.6;
			min-height: 100vh;
			padding-top: 70px;
		}

		#navbar {
			background-color: #dcbbb3;
			width: 100%;
			padding: 15px 0;
			position: fixed;
			top: 0;
			left: 0;
			z-index: 1000;
		}

		nav {
			max-width: 900px;
			margin: 0 auto;
			text-align: center;
		}

		nav a {
			margin: 0 20px;
			text-decoration: none;
			color: white;
			font-weight: 600;
			font-size: 1.1rem;
			transition: color 0.3s ease;
		}

		nav a:hover, nav a:focus {
			color: #f0d6db;
			outline: none;
		}

		main {
			max-width: 900px;
			margin: 0 auto;
			padding: 20px 15px;
			text-align: center;
		}

		h1 {
			color: #4d4d4d;
			margin-bottom: 25px;
			font-weight: 700;
			font-size: 2rem;
			letter-spacing: 0.05em;
			text-align: center;
		}

		p {
			text-align: center;
		}
	</style>
</head>
<body>
<div id="navbar">
	<nav>
		<a href="/">Kezdőlap</a>
		<a href="/termekek-oldal">Termékek</a>
		<a href="/kapcsolat">Kapcsolat</a>
		<a href="/kosar">Kosár</a>
		<a href="/login">Bejelentkezés</a>
	</nav>
</div>
<h1>Kapcsolat</h1>
<form action="/kapcsolat-kuldes" method="post" style="max-width: 400px; margin: 0 auto;">

	<div style="margin-bottom: 15px;">
		<label for="name" style="display: block; font-weight: bold; margin-bottom: 5px;">Név:</label>
		<input type="text" id="name" name="name" required style="width: 100%; padding: 8px;"/>
	</div>

	<div style="margin-bottom: 15px;">
		<label for="email" style="display: block; font-weight: bold; margin-bottom: 5px;">E-mail:</label>
		<input type="email" id="email" name="email" required style="width: 100%; padding: 8px;"/>
	</div>

	<div style="margin-bottom: 15px;">
		<label for="message" style="display: block; font-weight: bold; margin-bottom: 5px;">Üzenet:</label>
		<textarea id="message" name="message" rows="5" required style="width: 100%; padding: 8px;"></textarea>
	</div>

	<button type="submit"
					style="padding: 10px 20px; background-color: #dcbbb3; border: none; color: white; font-weight: bold; cursor: pointer;">
		Küldés
	</button>
</form>

</body>
</html>
